backend:
  name: github
  repo: at-himawari/himawari
  branch: main
  base_url: https://himawari-cms-oauth.netlify.app  # ← NetlifyのURL
  auth_endpoint: .netlify/functions/auth

media_folder: "public/images"
public_folder: "/images"


collections:
  - name: "pages"
    label: "ページ"
    files:
      - label: "ライセンス"
        name: "license"
        file: "public/content/license.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "プライバシーポリシー"
        name: "privacy-policy"
        file: "public/content/privacy-policy.md"
        fields:
          - { label: "body", name: "body", widget: "markdown" }

      - label: "プロジェクトポリシー"
        name: "project_policy"
        file: "public/content/project-policy.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "slides"
    label: "Slides"
    files:
      - file: "public/content/slides.json"
        label: "Slides Data"
        name: "slides_data"
        fields:
          - { label: "Slides", name: "slides", widget: "list", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Text", name: "text", widget: "string" },
              { label: "Image", name: "image", widget: "image" },
              { label: "Link", name: "link", widget: "string" }
            ] }

  - name: "news"
    label: "News"
    files:
      - file: "public/content/newsdata.json"
        label: "ニュース"
        name: "news_data"
        fields:
          - { label: "News Items", name: "newsItems", widget: "list", fields: [
              { label: "Title", name: "title", widget: "string" },
              { label: "Date", name: "date", widget: "string" },
              { label: "Content", name: "content", widget: "text" }
            ] }

  - name: "videos"
    label: "Videos"
    files:
      - file: "public/content/videos.json"
        label: "Videos Data"
        name: "videos_data"
        fields:
          - { label: "Video Items", name: "videoItems", widget: "list", fields: [
           { label: "Title", name: "title", widget: "string" },
           { label: "Description", name: "description", widget: "text" },
           { label: "Video URL", name: "videoUrl", widget: "string" }
          ]}
