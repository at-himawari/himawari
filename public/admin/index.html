<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <script src="https://unpkg.com/decap-cms@3.1.10/dist/decap-cms.js"></script>
  <script src="https://unpkg.com/decap-cms-media-library-proxy@1.0.1/dist/decap-cms-media-library-proxy.js"></script>
</head>
<body>
  <script>
    // 2. 準備が整うまで、しつこく確認し続ける
    const interval = setInterval(function() {
      // CMS本体とプロキシライブラリの両方が使えるようになったかチェック
      if (window.CMS && window.CMSProxyMediaLibrary) {
        
        // 準備ができたので、確認ループを停止
        clearInterval(interval);

        // プロキシライブラリをCMSに登録
        CMS.registerMediaLibrary(CMSProxyMediaLibrary.createProxyMediaLibrary({
          proxyUrl: "/api/s3-auth.php"
        }));

        // CMSを初期化して起動
        CMS.init();
      }
    }, 100); // 0.1秒ごとに確認
  </script>
</body>
</html>
