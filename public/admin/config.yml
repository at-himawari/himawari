backend:
  name: github
  repo: at-himawari/himawari
  branch: main
  base_url: https://himawari-cms-oauth.netlify.app # ← NetlifyのURL
  auth_endpoint: .netlify/functions/auth

media_folder: ""
public_folder: ""

media_library:
  name: s3_signed
  config:
    apiUrl: https://himawari-cms-oauth.netlify.app/.netlify/functions/s3-handler

collections:
  - name: "pages"
    label: "ページ"
    files:
      - label: "ライセンス"
        name: "license"
        file: "src/content/license.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
      - label: "プライバシーポリシー"
        name: "privacy-policy"
        file: "src/content/privacy-policy.md"
        fields:
          - { label: "body", name: "body", widget: "markdown" }

      - label: "プロジェクトポリシー"
        name: "project_policy"
        file: "src/content/project-policy.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "slides"
    label: "Slides"
    files:
      - file: "src/content/slides.json"
        label: "Slides Data"
        name: "slides_data"
        fields:
          - {
              label: "Slides",
              name: "slides",
              widget: "list",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Text", name: "text", widget: "string" },
                  { label: "Image", name: "image", widget: "string" },
                  { label: "Link", name: "link", widget: "string" },
                ],
            }
            
  - name: "blog"
    label: "ブログ"
    folder: "src/content/blog/article"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Categories", name: "categories", widget: "list", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Cover Image", name: "coverImage", widget: "image", required: false }
      - { label: "Body", name: "body", widget: "markdown" }

  - name: "news"
    label: "News"
    files:
      - file: "src/content/newsdata.json"
        label: "ニュース"
        name: "news_data"
        fields:
          - {
              label: "News Items",
              name: "newsItems",
              widget: "list",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Date", name: "date", widget: "string" },
                  { label: "Content", name: "content", widget: "text" },
                ],
            }

  - name: "videos"
    label: "Videos"
    files:
      - file: "src/content/videos.json"
        label: "Videos Data"
        name: "videos_data"
        fields:
          - {
              label: "Video Items",
              name: "videoItems",
              widget: "list",
              fields:
                [
                  { label: "Title", name: "title", widget: "string" },
                  { label: "Description", name: "description", widget: "text" },
                  { label: "Video URL", name: "videoUrl", widget: "string" },
                ],
            }
