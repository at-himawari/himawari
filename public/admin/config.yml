backend:
  name: github
  repo: at-himawari/himawari
  branch: main
  base_url: https://himawari-cms-oauth.netlify.app
  auth_endpoint: .netlify/functions/auth
  squash_merges: true

media_folder: ""
public_folder: ""
publish_mode: editorial_workflow

media_library:
  name: s3_signed
  config:
    apiUrl: https://himawari-cms-oauth.netlify.app/.netlify/functions/s3-handler

collections:
  - name: blog
    label: ブログ
    folder: src/content/blog/article
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - label: Title
        name: title
        widget: string
      - label: Publish Date
        name: date
        widget: datetime
      - label: Categories
        name: categories
        widget: list
        required: false
      - label: Tags
        name: tags
        widget: list
        required: false
      - label: Cover Image
        name: coverImage
        widget: image
        required: false
      - label: Body
        name: body
        widget: markdown
