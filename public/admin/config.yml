backend:
  name: github
  repo: at-himawari/himawari
  branch: main
  # カスタムドメイン用の設定
  # 1. GitHubでOAuth Appを作成
  # 2. Authorization callback URL: https://at-himawari.com/admin/
  # 3. 下記のapp_idを実際のClient IDに置き換える
  auth_type: implicit
  app_id: "Ov23lio5B5AfeTYHyb5i"
  squash_merges: true

media_folder: "public/images"
public_folder: "/images"
publish_mode: editorial_workflow

# GitHub Pages環境では外部メディアライブラリを無効化
# media_library:
#   name: s3_signed
#   config:
#     apiUrl: https://himawari-cms-oauth.netlify.app/.netlify/functions/s3-handler

collections:
  - name: "static_pages"
    label: "静的ページ"
    files:
      - name: "license_page"
        label: "ライセンス"
        file: "src/content/license.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
      - name: "privacy_page"
        label: "プライバシーポリシー"
        file: "src/content/privacy-policy.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
      - name: "project_page"
        label: "プロジェクトポリシー"
        file: "src/content/project-policy.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }
      - name: "commercial_page"
        label: "特定商取引法に基づく表記"
        file: "src/content/commercial.md"
        fields:
          - { label: "Body", name: "body", widget: "markdown" }

  - name: "slides"
    label: "スライド"
    files:
      - name: "slides_data"
        label: "スライドデータ"
        file: "src/content/slides.json"
        fields:
          - label: "Slides"
            name: "slides"
            widget: "list"
            fields:
              - { label: "Title", name: "title", widget: "string" }
              - { label: "Text", name: "text", widget: "string" }
              - { label: "Image", name: "image", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }

  - name: "blog"
    label: "ブログ"
    folder: "src/content/blog/article"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - name: title
        label: Title
        widget: string
      - name: date
        label: Publish Date
        widget: datetime
      - name: categories
        label: Categories
        widget: list
        required: false
      - name: tags
        label: Tags
        widget: list
        required: false
      - name: coverImage
        label: Cover Image
        widget: image
        required: false
      - name: body
        label: Body
        widget: markdown
