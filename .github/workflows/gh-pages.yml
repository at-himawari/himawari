name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"] # mainブランチにプッシュされた時に実行
  workflow_dispatch:   # 手動実行も可能にする

# GitHub Pagesへのデプロイに必要な権限設定
permissions:
  contents: read
  pages: write
  id-token: write

# 同時実行を制御（古いビルドをキャンセル）
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Vikeのビルド実行（静的ファイル生成）
      - name: Build
        run: npm run build
        env:
          # 必要に応じて環境変数を設定（例：テスト記事を非表示）
          SHOW_TEST_POSTS: false

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Vikeの静的ビルド出力先（dist/client）をアップロード
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist/client'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4