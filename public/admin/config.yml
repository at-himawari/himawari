backend:
  name: github
  repo: at-himawari/himawari
  branch: main
  base_url: https://himawari-cms-oauth.netlify.app
  auth_endpoint: .netlify/functions/auth
  squash_merges: true

media_folder: ""
public_folder: ""
publish_mode: editorial_workflow

media_library:
  name: s3_signed
  config:
    apiUrl: https://himawari-cms-oauth.netlify.app/.netlify/functions/s3-handler

collections:
  # ========================
  # Blog posts
  # ========================
  - name: blog
    label: Blog Posts
    folder: src/content/blog/article
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    sortable_fields: ["blog_date", "blog_title"]
    fields:
      - name: blog_title
        label: Title
        widget: string
      - name: blog_date
        label: Publish Date
        widget: datetime
      - name: blog_categories
        label: Categories
        widget: list
        required: false
      - name: blog_tags
        label: Tags
        widget: list
        required: false
      - name: blog_cover_image
        label: Cover Image
        widget: image
        required: false
      - name: blog_body
        label: Body
        widget: markdown

  # ========================
  # Static pages (Markdown)
  # ========================
  - name: static_pages
    label: Static Pages
    sortable_fields: []
    files:
      - name: license_page
        label: ライセンス
        file: src/content/license.md
        fields:
          - name: static_license_body
            label: Body
            widget: markdown

      - name: privacy_page
        label: プライバシーポリシー
        file: src/content/privacy-policy.md
        fields:
          - name: static_privacy_body
            label: Body
            widget: markdown

      - name: project_page
        label: プロジェクトポリシー
        file: src/content/project-policy.md
        fields:
          - name: static_project_body
            label: Body
            widget: markdown

      - name: commercial_page
        label: 特定商取引法に基づく表記
        file: src/content/commercial.md
        fields:
          - name: static_commercial_body
            label: Body
            widget: markdown

  # ========================
  # Slides JSON
  # ========================
  - name: site_slides
    label: Slides Data
    sortable_fields: []
    files:
      - name: slides_json
        file: src/content/slides.json
        label: Slides Data
        fields:
          - name: slides_items
            label: Slides
            widget: list
            fields:
              - name: slide_item_title
                label: Title
                widget: string
              - name: slide_item_text
                label: Text
                widget: string
              - name: slide_item_image
                label: Image
                widget: string
              - name: slide_item_link
                label: Link
                widget: string

  # ========================
  # News JSON
  # ========================
  - name: site_news
    label: ニュース
    sortable_fields: []
    files:
      - name: news_json
        file: src/content/newsdata.json
        label: ニュース
        fields:
          - name: news_items
            label: News Items
            widget: list
            fields:
              - name: news_item_title
                label: Title
                widget: string
              - name: news_item_date
                label: Date
                widget: string
              - name: news_item_content
                label: Content
                widget: text

  # ========================
  # Videos JSON
  # ========================
  - name: site_videos
    label: Videos Data
    sortable_fields: []
    files:
      - name: videos_json
        file: src/content/videos.json
        label: Videos Data
        fields:
          - name: video_items
            label: Video Items
            widget: list
            fields:
              - name: video_item_title
                label: Title
                widget: string
              - name: video_item_description
                label: Description
                widget: text
              - name: video_item_url
                label: Video URL
                widget: string
