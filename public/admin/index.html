<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
</head>
<body>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script src="https://unpkg.com/decap-cms-backend-github@^3.0.0/dist/decap-cms-backend-github.js"></script>

  <script src="https://unpkg.com/@decap-cms/proxy-backend@^3.0.0/dist/proxy-backend.js"></script>

  <script>
    // 4. ページが読み込まれたら、CMSの準備をします
    window.addEventListener('load', function() {
      CMS.registerMediaLibrary(CMSProxyMediaLibrary.createProxyMediaLibrary({
        proxyUrl: '/api/s3-auth.php',
      }));
      
      // CMSを初期化します
      CMS.init({
        media_library:{name: 'proxy'}
      });
    });
  </script>
</body>
</html>
