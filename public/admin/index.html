<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Manager</title>
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://unpkg.com/decap-cms-media-library-proxy@^1.0.0/dist/decap-cms-media-library-proxy.js"></script>
</head>
<body>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      CMS.registerMediaLibrary(CMSProxyMediaLibrary.createProxyMediaLibrary({
        proxyUrl: "/api/s3-auth.php"
      }));
    });
  </script>
</body>
</html>
